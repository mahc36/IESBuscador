<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="pull-left"><a href="../index.html">BuscadorIES</a></li>
                    <li class="active pull-left"><a href="../index.html">Home</a></li>

                </ul>
            </div>
        </nav>
    </header>

	<div class="container" data-ng-app="app"
		data-ng-controller="personCtrl">
		<h2>Registro</h2>
		<form>
			<div class="form-group">
				<label for="text">Nombre:</label> <input type="text"
					class="form-control" id="name" data-ng-model="personForm.name"
					placeholder="Nombre Completo" required>
			</div>
			<div class="form-group">
				<label for="email">Correo:</label> <input type="email"
					class="form-control" id="email" data-ng-model="personForm.email"
					placeholder="Correo" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label> <input type="password"
					class="form-control" id="password"
					data-ng-model="personForm.password" placeholder="Contraseña"
					required>
			</div>
			<div class="form-group">
				<label for="password">Confirmar contraseña:</label> <input
					type="password" class="form-control" id="confirmPassword"
					data-ng-model="personForm.confirmPassword"
					placeholder="Confirmar contraseña" required>
			</div>
			<button type="submit" class="btn btn-default" id="addPersonBtn"
				name="addPersonBtn" data-ng-click="addPerson(personForm)">Registrarse></button>
		</form>
	</div>
    <div class="container" data-ng-app="app" data-ng-controller="personCtrl">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="text">Nombre:</label>
                <input type="text" class="form-control" id="name" data-ng-model="personForm.name" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" data-ng-model="personForm.email"  placeholder="Correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" data-ng-model="personForm.password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="password">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" data-ng-model="personForm.confirmPassword" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-default" id="addPersonBtn" name="addPersonBtn" data-ng-click="addPerson(personForm)">Registrarse</button>
        </form>
    </div>
