    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="pull-left"><a href="../index.html">BuscadorIES</a></li>
                    <li class="active pull-left"><a href="../index.html">Home</a></li>
                    <li class="pull-left"><a href="listofuniversities.html">IES</a></li>
                    <li class="pull-left"><a href="listofprograms.html">Programas</a></li>
                    <li class="pull-right"><a href="register.html">Registrar</a></li>
                </ul>
            </div>
        </nav>
    </header>

	<div class="container">
		<h2>Iniciar Sesión</h2>
		<form>
			<div class="form-group">
				<label for="email">Correo:</label> <input type="email"
					class="form-control" id="correo" placeholder="Correo" required>
			</div>
			<div class="form-group">
				<label for="contrasena">Contraseña:</label> <input type="password"
					class="form-control" id="contrasena" placeholder="Contraseña"
					required>
			</div>
			<button type="submit" id="btnIniciarSesion" class="btn btn-default">Iniciar
				Sesión</button>
		</form>
	</div>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form data-ng-app="app" data-ng-controller="personCtrl">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder=Correo data-ng-model="personFormLogin.email"  required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" data-ng-model="personFormLogin.password" required>
            </div>
           <button type="submit" id="loginBtn" class="btn btn-default" data-ng-click="logIn(personFormLogin)">Iniciar Sesión</button>
        </form>
    </div>

</body>

</html>
