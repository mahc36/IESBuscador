<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/extensions/jquery-3.2.0.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="pull-left"><a href="../index.html">BuscadorIES</a></li>
                    <li class="active pull-left"><a href="../index.html">Home</a></li>
                    <li class="pull-left"><a href="listofuniversities.html">IES</a></li>
                    <li class="pull-left"><a href="listofprograms.html">Programas</a></li>
                    <li class="pull-right"><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="text">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-default">Registrarse</button>
        </form>
    </div>

</body>

</html>
